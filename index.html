    <div class="popup">
        <form action="#" class="popup__conteiner" name	="userinfo" method="post">
            <button type="reset" class="popup__close" aria-label="закрыть редактирование"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__user-name" type="text" name="username" placeholder="имя пользователя" value="">
            <input type="text" class="popup__user-bio" name="userbio" placeholder="кратко о себе" value="">

        </form>
    </div>
	<div class="popup popup_cards">
			<form action="#" class="popup__conteiner" name	="placeinfo" method="post">
					<button type="reset" class="popup__close" aria-label="закрыть добавление карточки"></button>

					<input class="popup__user-name" type="text" name="placename" placeholder="Название" value="">
					<input type="link" class="popup__user-bio" name="imagesrc" placeholder="Ссылка на картинку" value="">
